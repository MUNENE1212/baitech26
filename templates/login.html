<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login | Baitech{% endblock %}

{% block content %}
  <section class="container">
    <h2>üîê Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>

    <p>Don't have an account? <a href="/register">Sign up as a customer</a></p>
    <p>Technician? Work with us! <a href="/apply_technician">Apply here</a></p>
  </section>
{% endblock %}

{% block scripts %}
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new URLSearchParams();
      data.append("email", form.email.value);
      data.append("password", form.password.value);

      try {
        const res = await fetch("/login/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data
        });
        const result = await res.json();

        if (res.ok) {
          document.getElementById("loginMessage").innerHTML = `<p style='color:green;'>‚úÖ Login successful</p>`;
          // Redirect or save token if needed
        } else {
          document.getElementById("loginMessage").innerHTML = `<p style='color:red;'>‚ùå ${result.detail}</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("loginMessage").innerHTML = `<p style='color:red;'>‚ùå Something went wrong. Try again.</p>`;
      }
    });
  </script>
{% endblock %}
