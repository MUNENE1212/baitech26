<!-- templates/place_order.html -->
{% extends 'base.html' %}

{% block title %}Manual Order Placement{% endblock %}

{% block content %}
  <h2>ğŸ“ Manual Order Form</h2>
  <form id="orderForm">
    <h3>Customer Info</h3>
    <input type="text" name="customer_name" placeholder="Customer Name" required>
    <input type="text" name="contact" placeholder="Phone or Email" required>

    <h3>Product Details</h3>
    <input type="text" name="product_id" placeholder="Product ID" required>
    <input type="text" name="product_name" placeholder="Product Name" required>
    <input type="number" step="0.01" name="price" placeholder="Price (Ksh)" required>
    <input type="number" name="quantity" placeholder="Quantity" required>

    <h3>Additional Notes</h3>
    <textarea name="notes" placeholder="Service note or delivery instruction (optional)"></textarea>

    <button type="submit">Place Order</button>
  </form>

  <div id="orderMessage"></div>
{% endblock %}

{% block scripts %}
  <script src="/static/order.js"></script>
  <script src="/static/carousel.js"></script>
{% endblock %}
