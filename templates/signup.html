<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up | Baitech{% endblock %}

{% block content %}
  <section class="container">
    <h2>üìù Customer Sign Up</h2>
    <form id="signupForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div id="signupMessage"></div>
  </section>
{% endblock %}

{% block scripts %}
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const payload = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: "customer"
      };

      try {
        const res = await fetch("/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (res.ok) {
          document.getElementById("signupMessage").innerHTML = `<p style='color: green;'>‚úÖ Account created! You can now <a href='/login'>login</a>.</p>`;
          form.reset();
        } else {
          document.getElementById("signupMessage").innerHTML = `<p style='color: red;'>‚ùå ${result.detail}</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("signupMessage").innerHTML = `<p style='color: red;'>‚ùå Network error. Try again.</p>`;
      }
    });
  </script>
{% endblock %}
