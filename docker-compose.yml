version: '3.8'

services:
  # Production web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baitech-web
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - REDIS_URI=redis://redis:6379
    networks:
      - baitech-network
    depends_on:
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis caching service
  redis:
    image: redis:7-alpine
    container_name: baitech-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - baitech-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - for monitoring)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: baitech-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - baitech-network
    profiles:
      - monitoring

  # Development service (optional)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: baitech-dev
    ports:
      - "3001:3000"
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - REDIS_URL=redis://redis:6379
      - REDIS_URI=redis://redis:6379
    networks:
      - baitech-network
    depends_on:
      - redis
    profiles:
      - dev

volumes:
  redis_data:
    driver: local

networks:
  baitech-network:
    driver: bridge